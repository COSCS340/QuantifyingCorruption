{% extends 'main/base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid">
  <h1 class="display-1 text-center">{{ results.name }}</h1>
  <div class="row">
    <div class="col-xs-6">
      <canvas id="doughChart"></canvas>
    </div>
    <div class="col-xs-6">
      <canvas id="pieChart"></canvas>
    </div>
  </div>
</div>

<script>
var doughLabels = ["$x Donations", "$x Donations", "$x Donations", "$x Donations", "$x Donations"]
var pieLabels = ["Total PAC Donations", "Total Individual Donations"]


var doughData = [{{ results.donoSetOne }}, {{ results.donoSetTwo }}, {{ results.donoSetThree }},
  {{ results.donoSetFour}}, {{ results.donoSetFive }}]
var pieData = [{{ results.pac }}, {{ results.individual }}]

var ctx = document.getElementById("doughChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: doughLabels,
        datasets: [{
            label: 'Amount',
            data: doughData,
            backgroundColor: [
              // "#002868",
              // "#6A0136",
              // "#177E89",
              // "#BF0A30"
              "#39393A",
              "#297373",
              "#FF8552",
              "#DA4167"
            ],
            // borderColor: [
            //     'rgba(255,99,132,1)',
            //     'rgba(54, 162, 235, 1)',
            //     'rgba(255, 206, 86, 1)',
            //     'rgba(75, 192, 192, 1)',
            //     'rgba(153, 102, 255, 1)',
            //     'rgba(255, 159, 64, 1)'
            // ],
             borderWidth: 0
        }]
      },
      options: {
        title: {
          display: true,
          text: "Donation Breakdown",
          fontColor: '#FFFFFF',
          fontSize: 14,
          fontStyle: 'normal'
        },
        legend: {
          display: false
        }
      }
})

var ctx2 = document.getElementById("pieChart").getContext('2d');
var myChart = new Chart(ctx2, {
    type: 'pie',
    data: {
        labels: pieLabels,
        datasets: [{
            label: 'Amount',
            data: pieData,
            backgroundColor: [
              "#bf0a30",
              "#002868"
            ],
            // borderColor: [
            //     'rgba(255,99,132,1)',
            //     'rgba(54, 162, 235, 1)',
            //     'rgba(255, 206, 86, 1)',
            //     'rgba(75, 192, 192, 1)',
            //     'rgba(153, 102, 255, 1)',
            //     'rgba(255, 159, 64, 1)'
            // ],
            borderWidth: 1
        }]
      },
});
</script>
{% endblock %}
