{% extends 'main/base.html' %}
{% load static %}

{% block body %}
<div class="row">
  <div class="col-sm-12">
    <canvas id="myChart"></canvas>
  </div>
</div>

<script>
var doughLabels = ["$1-1,000 Donations", "$1,000-4,000 Donations", "$4,000-7,000 Donations",
                  "$7,000-10,000 Donations", "$10,000+ Donations"]
var chartData = [{{ results.donoSetOne }}, {{ results.donoSetTwo }}, {{ results.donoSetThree }},
  {{ results.donoSetFour }}, {{ results.donoSetFive }}]
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: doughLabels,
        datasets: [{
            label: 'Amount',
            data: chartData,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
      },
});
</script>
{% endblock %}
