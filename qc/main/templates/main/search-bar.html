<div class="search-bar">
    <form action="/search" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-10">
                <input type="text" name="query" class="search-bar-box">
            </div>
            <div class="col-xs-2">
                <input type="submit" class="search-bar-submit" value="Search">
            </div>
        </div>
    </form>
</div>
